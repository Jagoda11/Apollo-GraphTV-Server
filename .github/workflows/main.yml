name: Node.js CI ğŸš€

# This workflow will do a clean install of node dependencies, build the project, and run tests across different versions of node
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: # ğŸ—ï¸ Build Job
    runs-on: ubuntu-latest # ğŸ§ Using the latest Ubuntu
    strategy:
      matrix:
        node-version: [20.x, 21.x] # ğŸ“¦ Test across Node.js versions 20.x and 21.x
    steps:
      - uses: actions/checkout@v3 # âœ… Checkout code
      - name: Use Node.js ${{ matrix.node-version }} # ğŸ“Œ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci # ğŸ“¦ Install dependencies
      - run: npm run build --if-present # ğŸ—ï¸ Build the project
      - run: npm test # ğŸ§ª Run tests
        env:
          CI: true # ğŸ¤– CI mode
