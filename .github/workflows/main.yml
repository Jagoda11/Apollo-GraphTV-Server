name: Node.js CI ğŸš€

# This workflow will do a clean install of node dependencies, build the project, and run tests across different versions of node
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build: # ğŸ—ï¸ Build Job
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 21.x]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ“Œ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      - name: ğŸ—ï¸ Build the project
        run: npm run build --if-present
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        env:
          CI: true
      - name: ğŸ­ Mask Debricked credentials
        run: |
          echo "::add-mask::${{ secrets.DEBRICKED_USERNAME }}"
          echo "::add-mask::${{ secrets.DEBRICKED_PASSWORD }}"
      - name: Install Debricked CLI
        run: |
          curl -L https://github.com/debricked/cli/releases/latest/download/debricked-cli-linux-amd64.tar.gz -o debricked.tar.gz
          tar -xzf debricked.tar.gz
          sudo mv debricked /usr/local/bin/debricked
      - name: ğŸ›¡ï¸ Debricked Vulnerability Scan
        run: |
          debricked ci:upload -u ${{ secrets.DEBRICKED_USERNAME }} -p ${{ secrets.DEBRICKED_PASSWORD }} -r ${{ github.repository }} -c ${{ github.sha }}
